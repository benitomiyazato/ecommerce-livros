<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/store.css">
    <link rel="stylesheet" href="/css/carousel.css">


    <title>Livraria Online</title>
</head>

<body>
<div class="d-flex flex-column wrapper">
    <nav th:replace="/store/fragments/nav-footer.html :: nav"></nav>

    <main class="flex-fill">
        <div class="container">
            <div class="row">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="col-4">
                        <div style="height: 20rem" class="d-flex justify-content-center">
                            <img class="h-100 rounded-circle"
                                 th:src="@{/images/authors/{fileName}/(fileName = ${author.fileName})}"
                                 alt="Foto do Autor">
                        </div>

                    </div>

                    <div class="col-8">
                        <div style="text-align:center; margin-top: .7rem">
                            <h1 th:text="${author.name} + ' - ' + ${#temporals.format(author.birthdate, 'dd/MM/yyyy')}"></h1>
                        </div>
                        <div class="biography shadow-sm">
                            <p th:text="${author.biography}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin: 2rem 0" class="row g-3">
                <div th:each="book : ${authorBooks}" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                    <div class="card text-center bg-light">
                        <a href="#" class="position-absolute end-0 p-2 text-danger">
                            <i style="font-size: 24px; line-height: 24px;" class="fa-solid fa-heart"></i>
                        </a>

                        <a style="height: 15rem;" th:href="@{store/books/{bookId}(bookId = ${book.bookId})}">
                            <div class="d-flex justify-content-center align-items-center h-100">
                                <img th:src="@{/images/books/{bookTitle}/{fileName}(fileName = ${book.fileName1}, bookTitle = ${book.title})}"
                                     class="card-img-top">
                            </div>
                        </a>

                        <div th:text="'R$' + ${book.price}" class="card-header">
                        </div>
                        <div style="height:7.5rem; padding: 1rem"
                             class="card-body d-flex align-items-center justify-content-center">
                            <div>
                                <h5 th:text="${book.title}" class="card-title"></h5>
                                <h6 th:text="${book.author.name}" class="card-title"></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="/store/fragments/nav-footer.html :: footer"></footer>
</div>
<script src="https://kit.fontawesome.com/9e945ea28b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
