<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Listagem de livros</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/list.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<div th:replace="/admin/fragments/nav-footer.html :: nav"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main class="main-content">
            <h1> Aqui estão todos os livros! </h1>
            <table class="table table-hover table-dark">
                <thead>
                <tr>
                    <th style="text-align: center" scope="col">#</th>
                    <th style="text-align: center" scope="col">Título</th>
                    <th style="text-align: center" scope="col">Preço</th>
                    <th style="text-align: center" scope="col">Quantidade em Estoque</th>
                    <th style="text-align: center" scope="col">Autor</th>
                    <th style="text-align: center" scope="col">Gênero</th>
                    <th style="text-align: center" scope="col">Ações</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${bookList}">
                    <th style="text-align: center" scope="row" th:text="${book.bookId}"></th>
                    <td style="text-align: center" th:text="${book.title}"></td>
                    <td style="text-align: center" th:text="${book.price}"></td>
                    <td style="text-align: center" th:text="${book.quantityInStock}"></td>
                    <td style="text-align: center" th:text="${book.author.name}"></td>
                    <td style="text-align: center" th:text="${book.getGendersString()}"></td>
                    <td style="text-align: center">
                        <div class="d-flex justify-content-center align-items-center">
                            <a class="acoes" th:href="@{books/details/{id}(id = ${book.bookId})}">
                                <i style="color:lightblue" class="fa-solid fa-magnifying-glass"></i>
                            </a>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn"
                                    data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                <i style="color:lightblue" class="fa-solid fa-trash"></i>
                            </button>
                            <a class="acoes" th:href="@{/admin/books/update/{id}(id = ${book.bookId})}">
                                <i style="color:lightblue" class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </div>
                        <!-- Modal -->
                        <div style="color:black" class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                             data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Tem certeza que deseja
                                            continuar?</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div style="padding-left:0px" class="modal-body">
                                        Esta ação apagará permanentemente este livro.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar
                                        </button>
                                        <button type="button" class="btn btn-danger">
                                            <a style="text-decoration: none; color:white;" class="acoes"
                                               th:href="@{/admin/books/delete/{id}(id = ${book.bookId})}">Sim,
                                                quero deletar.</a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
        <footer th:replace="/admin/fragments/nav-footer.html :: footer"></footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/chart-area-demo.js"></script>
<script src="/assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
