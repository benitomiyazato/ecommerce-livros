<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Listagem de descontos</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/list.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<div th:replace="/admin/fragments/nav-footer.html :: nav"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main class="main-content">
            <h1> Aqui estão todos os descontos! </h1>
            <table class="table table-hover table-dark">
                <thead>
                <tr>
                    <th style="text-align: center" scope="col">#</th>
                    <th style="text-align: center" scope="col">Quantidade de Desconto</th>
                    <th style="text-align: center" scope="col">Porcentagem de Desconto</th>
                    <th style="text-align: center" scope="col">Livro</th>
                    <th style="text-align: center" scope="col">Data de Expiração</th>
                    <th style="text-align: center" scope="col">Hora de Expiração</th>
                    <th style="text-align: center" scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="discount : ${discountList}">
                    <th style="text-align: center" scope="row" th:text="${discount.discountId}"></th>
                    <td style="text-align: center" th:text="'R$' + ${discount.amountOfDiscount}"></td>
                    <td style="text-align: center" th:text="${discount.percentageOfDiscount}"></td>
                    <td class ="link" style="text-align: center"><a th:href="@{books/details/{id}(id = ${discount.book.bookId})}" th:text="${discount.book.title}"></a></td>
                    <td style="text-align: center" th:text="${{discount.expirationDate}}"></td>
                    <td style="text-align: center" th:text="${discount.expirationTime}"></td>
                    <td>
                        <div class="d-flex justify-content-center align-items-center">
                            <a class="acoes" th:href="@{discounts/details/{id}(id = ${discount.discountId})}">
                                <i style="color:lightblue" class="fa-solid fa-magnifying-glass"></i>
                            </a>
                            <a class="acoes" th:href="@{discounts/delete/{id}(id = ${discount.discountId})}">
                                <i style="color:lightblue" class="fa-solid fa-trash"></i>
                            </a>
                            <a class="acoes" th:href="@{discounts/update/{id}(id = ${discount.discountId})}">
                                <i style="color:lightblue" class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
        <footer th:replace="/admin/fragments/nav-footer.html :: footer"></footer>
    </div>
</div>
<style>
    .acoes {
        margin: 0 .5rem;
        color: #323539;
        padding: .2rem 0;
    }

    .acoes:visited {
        color: #212529;
    }

    .link a {
        color: white;
    }

    .link a:visited {
        color: white;
    }

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/chart-area-demo.js"></script>
<script src="/assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
