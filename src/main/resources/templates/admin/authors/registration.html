<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Cadastro de autores</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/list.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<div th:replace="/admin/fragments/nav-footer.html :: nav"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main class="main-content">
            <form method="POST" action="#" th:action="@{/admin/authors/registration}" th:object="${authorDto}">
                <input th:field="*{authorId}" th:value="${authorDto.authorId}" type="number" hidden>
                <div class="form-group">
                    <label for="name">Nome do Autor *</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                    <p style="margin-top: .5rem; padding: .5rem" class="alert alert-warning"
                       th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    </p>
                    <p style="margin-top: .5rem; padding: .5rem" class="alert alert-warning"
                       th:if="${duplicateNameError}" th:text=${duplicateNameError}>
                    </p>
                </div>
                <div class="form-group">
                    <label for="date">Birth Date *</label>
                    <input th:field="*{birthdate}" th:value="${{authorDto.birthdate}}" class="form-control" id="date"
                           type="date"/>
                    <p style="margin-top: .5rem; padding: .5rem" class="alert alert-warning"
                       th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">
                    </p>
                </div>
                <div class="form-group">
                    <label for="biography">Breve biografia * </label>
                    <textarea required class="form-control" th:field="*{biography}" id="biography" rows="5"></textarea>
                    <p style="margin-top: .5rem; padding: .5rem" class="alert alert-warning"
                       th:if="${#fields.hasErrors('biography')}" th:errors="*{biography}">
                    </p>
                </div>
                <input type="checkbox" th:field="*{editing}" hidden>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </main>
        <footer th:replace="/admin/fragments/nav-footer.html :: footer"></footer>
    </div>
</div>

<style>
    .form-group {
        padding-bottom: 1rem;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/chart-area-demo.js"></script>
<script src="/assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</body>
</html>
